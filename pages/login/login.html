<ion-header>
  <ion-navbar color="light">
    <ion-title style="color: red; font-family: 'Fredericka the Great', cursive;"><em style="padding-bottom: 12px">Bird Monitor</em></ion-title>
    <ion-buttons end>
      <!-- <button color="dark" ion-button icon-only (click)="goToLoginPage()">
        <ion-icon name="ios-contact"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<ion-content class="homeBackground">

  <div style="margin: 50px auto; width: 150px; height: 150px; border-radius: 50%; background-color: rgba(0,150,0,0.8); border: 8px solid lightgray">
    <img style="width: 100%; margin: 0px -1px" src="https://www.dev-x.co.za/Projects/PhoenixInstruments/BirdScanner/appImages/Bird-Transparent.png"/>
  </div>


<ion-grid style="margin-top: 30px">
  <ion-row>
    <ion-col col-12 col-md-6 col-xl-4 offset-md-3 offset-xl-4>

      <ion-card class="homeCard" style="border-radius: 5px" no-padding>
        <h1 style="font-size: 25px; padding: 10px; background-color: green; color: white" text-center no-margin>Welcome</h1>

        <div style="color: black" padding no-margin>
        <ion-item color="dark" style="border-bottom: none !important" no-margin no-padding no-lines>
          <ion-label color="dark" floating no-margin>Username</ion-label>
          <ion-input color="dark" value="" type="text" [(ngModel)]="user.username" ></ion-input>
        </ion-item>
        <hr>
        <ion-item style="border-bottom: none !important" no-margin no-padding no-lines>
          <ion-label color="dark" floating>Password</ion-label>
          <ion-input type="password" value="" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <hr>
        <div style="width: 40%; margin: 15px auto" text-center>
        <button  color="dark" class="goshalaBtn" ion-button block (click)="handleLogin(user)" round>Log In</button>
        </div>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>



</ion-content>
